<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tudo que o BMO pode fazer" />

    <title>BMO - Comandos</title>

    <link href="content/favicon.ico" rel="icon" />
    <link href="style/style.css" rel="stylesheet" />

    <script src="js/accordion.js" defer></script>
  </head>
  <body>
    <div id="container">
      <header id="header">
        <h1 id="title">Tudo que o <mark>BMO</mark> pode fazer</h1>
      </header>
      <div class="accordion">
        <div class="accordion-card">
          <div class="accordion-card-header">
            Ping
          </div>
          <div class="accordion-card-body">
            <div class="accordion-card-body-content">
              <div class="command-info">
                <div class="command-info-texts">
                  <label>Nome</label>
                  <h1 class="command-name">Ping</h1>
                  <label>Descrição</label>
                  <p class="command-description" id="">
                    Mostrar a latência do cliente
                  </p>
                  <label>Como usar</label>
                  <p class="command-usage"><code>b!</code>ping</p>
                  <label>Alternativas</label>
                  <p class="command-aliases"><code>p, latencia</code></p>
                </div>
                <div class="command-info-image">
                  <img
                    class="command-gif"
                    src="content/commands/ping.gif"
                    alt="Gif mostrando como usar o comando"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
